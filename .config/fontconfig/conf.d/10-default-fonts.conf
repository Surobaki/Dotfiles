<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Set Set Olivia's default fonts</description>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>CaskaydiaCove Nerd Font</family>
    </prefer>
  </alias>


  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Comfortaa</family>
    </prefer>
  </alias>


  <alias>
    <family>serif</family>
    <prefer>
      <family>Playfair Display</family>
    </prefer>
  </alias>
</fontconfig>
